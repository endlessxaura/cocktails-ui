<a *ngIf="navigable && drink" routerLink="/cocktail-details/{{drink.idDrink}}" [attr.aria-label]="drink.strDrink">
    <ng-container *ngTemplateOutlet="cardTemplate"></ng-container>
</a>
<ng-container *ngIf="!navigable">
    <ng-container *ngTemplateOutlet="cardTemplate"></ng-container>
</ng-container>

<ng-template #cardTemplate>
    <mat-card tabindex="0" *ngIf="drink">
        <img [src]="drink.strDrinkThumb" />
        <span>{{drink.strDrink}}</span>
    </mat-card>
</ng-template>
